<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iValidator-Email Validator</title>
    <link rel="stylesheet" href="css/style.css" class="css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
            <img src="img/email.svg" alt="">
            <span>iValidates</span></div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your email to validate</h1>
        <form action="/submit" method="post">
          <input
            placeholder="Enter your Email to Validate"
            type="text"
            name="username"
            id="username"
            required>
          <br><br>
          
          <input id="submitBtn" class="btn" type="Submit" value="Submit">
        </form>
      </div>
      <div  class="container">
        <h2>Your Results</h2>
        <div id="resultCont">
            Your results will show here
        </div>
      </div>
    </main>
    <footer>Copyright | iValidate.com | All Rights Reserved</footer>
    <script src="js/index.js"></script>
  </body>
</html>
